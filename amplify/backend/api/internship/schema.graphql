type User @model {
  id: ID!
  email: String
  phone_number: String
  avatar: String
  first_name: String
  last_name: String
  age: Int
  country: String
  favourites: [String]
}

type Product @model {
  id: ID!
  title: String
  description: String
  type: String
  price: Int
  warranty: String
  image: String
}
